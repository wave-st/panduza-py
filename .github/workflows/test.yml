      # - name: Coverage Report to html
      #   run: coverage html -d test_reports/coverage
      #   working-directory: panduza-py-platform


      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_reports
          path: panduza-py-platform/test_reports


